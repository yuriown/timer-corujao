<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem Regressiva Corujão</title>
  <style>
    body {
      background-color: #121212;
      color: #f9a825;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 2rem;
    }

    .time-box {
      text-align: center;
    }

    .time-box span {
      display: block;
      font-size: 3rem;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>Contagem Regressiva <span id="corujao">Corujão</span></h1>

  <div class="countdown">
    <div class="time-box">
      <span id="days">0</span>
      dias
    </div>
    <div class="time-box">
      <span id="hours">0</span>
      horas
    </div>
    <div class="time-box">
      <span id="minutes">0</span>
      minutos
    </div>
    <div class="time-box">
      <span id="seconds">0</span>
      segundos
    </div>
  </div>

  <!-- Áudio (coloque corujao.mp3 na mesma pasta do HTML) -->
  <audio id="corujao-audio" src="corujao.mp3"></audio>

  <script>
    // Temporizador
    const countdown = () => {
      const targetDate = new Date(new Date().getFullYear(), 7, 16, 20, 0, 0); // 16/08 às 20h
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector(".countdown").innerHTML = "<h2>Chegou o momento!</h2>";
        return;
      }

      const seconds = Math.floor((diff / 1000) % 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    };

    countdown();
    setInterval(countdown, 1000);

    // Áudio ao clicar em "Corujão"
    const corujaoBtn = document.getElementById("corujao");
    const corujaoAudio = document.getElementById("corujao-audio");

    corujaoBtn.addEventListener("click", () => {
      corujaoAudio.currentTime = 0;
      corujaoAudio.play();
    });
  </script>

</body>
</html>
